<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <button onclick="youDidAThing()">You did a thing</button>
  <p data-js="snackbar">This is my message</p>
  <script>
    const para = document.querySelector("[data-js=snackbar]");

    function youDidAThing() {
      para.classList.add("snackbar--open");
      setTimeout(() => {
        para.classList.remove("snackbar--open");
      }, 1800);
    }
  </script>
</body>

</html>
