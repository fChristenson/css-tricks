<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cube flip</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div>
    <div class="scene">
      <div class="cube">
        <div class="cube__side--front">front</div>
        <div class="cube__side--back">back</div>
        <div class="cube__side--right">right</div>
        <div class="cube__side--left">left</div>
        <div class="cube__side--top">top</div>
        <div class="cube__side--bottom">bottom</div>
      </div>
    </div>
    <p class="radio-group">
      <label>
        <input type="radio" name="cube-checkbox" value="front" checked /> front
      </label>
      <label>
        <input type="radio" name="cube-checkbox" value="right" /> right
      </label>
      <label>
        <input type="radio" name="cube-checkbox" value="back" /> back
      </label>
      <label>
        <input type="radio" name="cube-checkbox" value="left" /> left
      </label>
      <label>
        <input type="radio" name="cube-checkbox" value="top" /> top
      </label>
      <label>
        <input type="radio" name="cube-checkbox" value="bottom" /> bottom
      </label>
    </p>
  </div>
  <script>
    const cube = document.querySelector('.cube');
    let currentClass = '';

    const rotateCube = () => {
      const checkedRadioButton = document.querySelector(':checked');
      const sideToShowClass = checkedRadioButton.value;
      if (currentClass) {
        cube.classList.remove(currentClass);
      }
      cube.classList.add(sideToShowClass);
      currentClass = sideToShowClass;
    }

    rotateCube();

    document.addEventListener('change', rotateCube);
  </script>
</body>

</html>
